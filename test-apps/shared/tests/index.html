<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EmberInspector Tests</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="../" />
    <style>
      /* Smoke and mirrors requires the container
      to be visible all the time since rendering
      deprends on visibility */
      #ember-testing-container {
        height: 400px;
        width: 1000px;
        zoom: 50%;
        position: fixed !important;
        right: 0;
        top: 200px;
        background: white;
      }
    </style>

    {{content-for "head"}}
    {{content-for "test-head"}}

    <link rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link rel="stylesheet" href="{{rootURL}}assets/test-app.css">
    <link rel="stylesheet" href="{{rootURL}}assets/test-support.css">

    {{content-for "head-footer"}}
    {{content-for "test-head-footer"}}
  </head>
  <body class="theme--light">

    {{content-for "body"}}
    {{content-for "test-body"}}

    <div id="qunit"></div>
    <div id="qunit-fixture">
      <div id="ember-testing-container">
        <div id="ember-testing"></div>
      </div>
    </div>

    <script>
      var metaName = 'test-app/config/environment';
      var rawConfig = document.querySelector('meta[name="' + metaName + '"]').getAttribute('content');
      var meta = document.createElement('meta');
      meta.name = 'ember-inspector/config/environment';
      meta.setAttribute('content', rawConfig);
      document.head.appendChild(meta);
    </script>

    <script src="{{rootURL}}ember_debug.js"></script>
    <script src="/testem.js" integrity="" data-embroider-ignore></script>
    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/test-support.js"></script>
    <script src="{{rootURL}}assets/test-app.js"></script>
    <script src="{{rootURL}}assets/tests.js"></script>

    {{content-for "body-footer"}}
    {{content-for "test-body-footer"}}
  </body>
</html>
