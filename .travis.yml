---
language: node_js

node_js:
  - "4"

sudo: false

cache:
  directories:
    - node_modules

before_install:
  - "npm config set spin false"
  - "npm install -g npm@^2"

install:
  - npm install -g bower
  - npm install
  - bower install

script:
  - npm test

after_success:
  - test $TRAVIS_BRANCH == "stable" && npm run upload

